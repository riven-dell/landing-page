trigger:
- master

pool:
  name: Ec2_Instance

jobs:
- job: DeployToIIS
  displayName: 'Deploy to IIS'
  steps:
  - checkout: self

  # Your build and test steps go here if needed

  - task: IISWebAppManagementOnMachineGroup@0
    displayName: 'Stop IIS App Pool'
    inputs:
      ActionIISAppPool: 'StopAppPool'
      EnableIISHttps: false
      IISWebSite: 'Dotnet'
      AppPoolName: 'Dotnet'

  - script: |
      xcopy "$(System.DefaultWorkingDirectory)" "C:\Dotnet" /E /Y
    displayName: 'Deploy to IIS'

  - task: IISWebAppManagementOnMachineGroup@0
    displayName: 'Start IIS App Pool'
    inputs:
      ActionIISAppPool: 'StartAppPool'
      EnableIISHttps: false
      IISWebSite: 'Dotnet'
      AppPoolName: 'Dotnet'
